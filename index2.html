<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" href="images/bg-pattern-top.svg">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style2.css" type="text/css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="circle-top">
        <img src="css/images/bg-pattern-top.svg">
    </div>
    <div class="profile-card">
        <div class="section-top">
        </div>
        <div class="profile-picture">
            <img src="css/images/image-victor.jpg">
        </div>
        <div class="section-middle">
            <h2>Victor Crest <span>26</span></h2>
            <p><span>London</span></p>
        </div>
        <div class="section-bottom">
            <div class="stats-followers">
                <h2>80K <span>Followers</span></h2>
            </div>
            <div class="stats-likes">
                <h2>803K <span>Likes</span></h2>
            </div>
            <div class="stats-photos">
                <h2>1.4K <span>Photos</span></h2>
            </div>
        </div>
    </div>
    <div class="circle-bottom">
        <img src="css/images/bg-pattern-bottom.svg">
    </div>
</body>
</html>
